<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>小牛巴士路线</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/prd/styles/busList.css?1498730767625">
    <script type="text/javascript">
    (function() {
        var h = window,
            m = document;
        var c = m.documentElement,
            a = h.navigator.userAgent,
            k = c.querySelector('meta[name="viewport"]'),
            n = 0,
            d = 0,
            o = 100,
            f = {},
            e;
        if (!n && !d) {
            var j = a.match(/android/gi),
                i = a.match(/iphone/gi),
                l = h.devicePixelRatio;
            if (i) {
                if (l >= 3 && (!n || n >= 3)) {
                    n = 3;
                } else {
                    if (l >= 2 && (!n || n >= 2)) {
                        n = 2;
                    } else {
                        n = 1;
                    }
                }
            } else {
                n = 1;
            }
            d = 1 / n;
        }
        c.setAttribute("data-dpr", n);
        if (k) {
            var g = k.getAttribute("content").match(/initial\-scale=([\d\.]+)/);
            if (g) {
                d = parseFloat(g[1]);
                n = parseInt(1 / d);
            }
        }
        if (!k) {
            k = m.createElement("meta");
            k.setAttribute("name", "viewport");
            k.setAttribute("content", "initial-scale=" + d + ", maximum-scale=" + d + ", minimum-scale=" + d + ", user-scalable=no");
            if (c.firstElementChild) {
                c.firstElementChild.appendChild(k);
            } else {
                var b = m.createElement("div");
                b.appendChild(k);
                m.write(b.innerHTML);
            }
        }
        refreshRem = function() {
            var p = c.clientWidth;
            if (!p) {
                return;
            }
            f.fontSize = 30 * (p / 750);
            var z = f.fontSize;
            z = z >= 60 ? 60 : z;
            c.style.fontSize = z + "px";
        };
        h.addEventListener("resize", function() {
            clearTimeout(e);
            e = setTimeout(refreshRem, 300);
        }, false);
        h.addEventListener("pageshow", function(p) {
            if (p.persisted) {
                clearTimeout(e);
                e = setTimeout(refreshRem, 300);
            }
        }, false);
        refreshRem();
    })();
    </script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="left goback"><i class="i-back icon" onclick="javascript:window.history.go(-1)"></i></div>
            <span class="title">车程</span>
        </div>
        
        <div class="main J-main">
            <div class="txt-center">
              <i class="i-loading"></i>
            </div>
        </div>
        <div class="footer">
            <div class="total">
              <span>总计:</span>
              <span class="total-price">0</span>
              <span>元</span>
            </div>
            <a class="btn btn-main btn-book" href="javascript:void(0);">
           预定</a>
        </div>
    </div>
    <script type="text/javascript" src="/prd/scripts/common/lib/index.js?1498730767625"></script>
    <script type="text/javascript" src="/prd/scripts/mobile/busList.js?1498730767625"></script>
</body>

</html>
